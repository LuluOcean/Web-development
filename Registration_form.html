<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style/Registration_form.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!--The action attribute in the HTML <form> element specifies where the form data should be sent when the form is submitted.
            The method attribute specifies how to send form-data to the URL specified in the action attribute. 
            The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the request body (with method="post").
            -->
        <form action="https://register-demo.freecodecamp.org"> 
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required></label>
                <label for="email">Enter Your Email: <input id="email" name="email" text="email" required></label>
                <label for="new-password">Create a new Password: <input id="new-password" name="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal</label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file"></label>
                <label for="age">Enter your age (years): <input id="age" name="age" type="number" min="13" max="120"></label>
                <label for="referrer">How did you hear about us?   
                    <select id="referrer" name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp news</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio<textarea id="bio" name="bio" row="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
            </fieldset>
            <label for="terms-and-condition"><input class="inline" type="checkbox" id="terms-and-condition" name="terms-and-condition" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
